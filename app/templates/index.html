{% extends "base.html" %}

{% block title %}Minimalist Chess | Home{% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" href="../static/css/index.css">
{% endblock %}

{% block content %}
    <div class="container mx-auto" id="main">
        <div class="d-flex justify-content-center" id="heading">
            <h1 class="display-1">Minimalist Chess</h1>
        </div>
        <div class="d-flex justify-content-center">
            <form>
                <input type="text" placeholder="Enter a name" class="form-control" id="name" required>
                <div clas="d-flex justify-content-between">
                    <button type="submit" class="btn btn-outline-primary">Create Room</button>
                    <button type="submit" class="btn btn-outline-success">Join Room</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="../static/js/index.js"></script>
{% endblock %}
