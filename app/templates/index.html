{% extends "base.html" %}

{% block title %}Minimalist Chess{% endblock %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
{% endblock %}

{% block content %}
    <div class="container mx-auto" id="main">
        <div class="d-flex justify-content-center" id="heading">
            <h1 class="display-1">Minimalist Chess</h1>
        </div>
        <div class="d-flex justify-content-center">
            <form method="post" id="form">
                <input type="text" placeholder="Enter your name" name="name" class="form-control" id="name" required>
                <input type="text" placeholder="Enter a room name" name="room" class="form-control" id="room" required>
                <div class="d-flex justify-content-center">
                    <button type="submit" name="create" class="btn btn-outline-primary">Create/Join Room</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
